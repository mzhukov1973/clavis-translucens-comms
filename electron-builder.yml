productName: Clavis Vitrea Communications App
appId: online.umbra-translucens.${name}
copyright: Copyright Â© 2019 ${author}

asar: true

electronDist: node_modules/electron/dist

directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app


win:
  target:
    - nsis
mac:
  target:
    - dmg
linux:
  target:
    - deb
    - AppImage
  category: Development
  icon: resources/icons

nsis:
  menuCategory: true
  oneClick: false
  perMachine: true
  installerHeaderIcon: resources/icon.ico
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
  installerSidebar: resources/installerSidebar.bmp
  uninstallerSidebar: resources/installerSidebar.bmp
  allowToChangeInstallationDirectory: true
  runAfterFinish: false
  artifactName: ${productName}-Installer-${version}.${ext}
dmg:
  icon: resources/icon.icns
  iconSize: 128
  contents:
    -
      x: 380
      y: 240
      type: link
      path: /Applications
    -
      x: 122
      y: 240
      type: file

publish: null
publish:
  provider: github





files:
  - 'src-gen/**/*'
  - 'lib/**/*'
  - 'node_modules/**/*'
  - package.json
